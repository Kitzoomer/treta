services:
  treta:
    build: .
    container_name: treta-core
    ports:
      # Recommended for local-only exposure: "127.0.0.1:7777:7777"
      - "7777:7777"

    volumes:
      - ./data:/app/data
      - ../../data:/data
      - ../../config:/config

    environment:
      - TRETA_ENV=local
      - TRETA_TIMEZONE=Asia/Bangkok
      - TRETA_SCAN_HOUR=9
      - GUMROAD_ACCESS_TOKEN=${GUMROAD_ACCESS_TOKEN}
      - OPENCLAW_BASE_URL=${OPENCLAW_BASE_URL:-http://openclaw:8080}
      - OPENCLAW_TIMEOUT_SECONDS=${OPENCLAW_TIMEOUT_SECONDS:-5}
      - TRETA_DEV_MODE=${TRETA_DEV_MODE:-0}
      - TRETA_REQUIRE_TOKEN=${TRETA_REQUIRE_TOKEN:-1}
      - TRETA_API_TOKEN=${TRETA_API_TOKEN:-}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    stdin_open: true
    tty: true
