<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treta Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="dashboard">
      <h1>Treta Dashboard</h1>

      <section class="card">
        <h2>Current State</h2>
        <p id="current-state">-</p>
      </section>

      <section class="card">
        <h2>Last Decision</h2>
        <p><strong>Decision:</strong> <span id="last-decision">-</span></p>
        <p><strong>Score:</strong> <span id="last-score">-</span></p>
        <p><strong>Reasoning:</strong> <span id="last-reasoning">-</span></p>
      </section>

      <section class="card">
        <h2>Last 10 Events</h2>
        <ul id="events-list"></ul>
      </section>

      <section class="card">
        <h2>Opportunities (last 10)</h2>
        <ul id="opportunities-list"></ul>
        <p>
          Use endpoints:
          <code>POST /opportunities/evaluate {"id":"..."}</code>
          and
          <code>POST /opportunities/dismiss {"id":"..."}</code>
        </p>
      </section>

      <section class="card actions">
        <button id="simulate-opportunity">Simulate Opportunity</button>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
