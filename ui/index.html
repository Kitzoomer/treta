<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treta OS Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app-layout">
      <aside class="panel panel-left" aria-label="Control center">
        <header class="panel-header">
          <h1>Command Center</h1>
        </header>

        <section id="system-status-panel" class="control-card system-status-card" aria-label="System status"></section>

        <section id="activity-timeline-panel" class="control-card timeline-card" aria-label="Activity timeline"></section>

        <section id="chat-panel" class="control-card chat-panel" aria-label="Conversation">
          <h2>Conversation</h2>
          <div id="chat-history" class="chat-history"><p class="empty">No messages yet.</p></div>
          <form id="chat-form" class="quick-command-bar">
            <input id="chat-input" type="text" placeholder="Message Treta..." autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </section>
      </aside>

      <section class="panel panel-center">
        <div id="page-content" class="page-content"></div>
      </section>

      <aside class="panel panel-right" aria-label="Navigation and telemetry">
        <section class="control-card">
          <h2>Navigation</h2>
          <nav id="page-nav" class="page-nav" aria-label="Main navigation"></nav>
        </section>

        <section class="control-card" id="telemetry-panel">
          <details class="system-details">
            <summary>System details</summary>
            <h2>Live telemetry</h2>
            <div id="telemetry-content" class="telemetry-content"></div>
          </details>
        </section>
      </aside>
    </main>

    <script src="/degraded_mode.js"></script>
    <script src="/voice.js"></script>
    <script src="/components/decision_intelligence.js"></script>
    <script src="/components/autonomy_telemetry.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
