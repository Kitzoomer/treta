<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treta OS Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app-layout">
      <aside class="panel panel-left" aria-label="Control center">
        <header class="panel-header">
          <h1>Command Center</h1>
        </header>

        <section id="system-status-panel" class="control-card system-status-card" aria-label="System status"></section>

        <section id="activity-timeline-panel" class="control-card timeline-card" aria-label="Activity timeline"></section>

        <section id="command-bar-panel" class="control-card command-bar-card" aria-label="Quick command bar">
          <h2>Quick Command Bar</h2>
          <form id="chat-form" class="quick-command-bar">
            <input id="chat-input" type="text" placeholder="Try: 'scan for opportunities' or 'show me proposals ready to launch'" autocomplete="off" />
            <button type="submit">Execute</button>
          </form>
        </section>
      </aside>

      <section class="panel panel-center">
        <div id="page-content" class="page-content"></div>
      </section>

      <aside class="panel panel-right" aria-label="Navigation and telemetry">
        <section class="control-card">
          <h2>Navigation</h2>
          <nav id="page-nav" class="page-nav" aria-label="Main navigation"></nav>
        </section>

        <section class="control-card" id="telemetry-panel">
          <h2>Live telemetry</h2>
          <div id="telemetry-content" class="telemetry-content"></div>
        </section>
      </aside>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
