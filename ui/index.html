<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treta Control Surface</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app-layout">
      <aside class="panel panel-left">
        <header class="panel-header">
          <h1>Treta Chat</h1>
          <div class="system-status">
            <span class="status-dot" id="status-dot"></span>
            <span id="system-status">loading...</span>
          </div>
        </header>

        <section id="chat-history" class="chat-history" aria-live="polite"></section>

        <form id="chat-form" class="chat-controls">
          <input id="chat-input" type="text" placeholder="Type instruction... (/scan, /evaluate <id>)" autocomplete="off" />
          <button type="submit">Execute</button>
        </form>
      </aside>

      <section class="panel panel-center">
        <div id="page-content" class="page-content"></div>
      </section>

      <aside class="panel panel-right">
        <nav id="page-nav" class="page-nav" aria-label="Main navigation"></nav>
      </aside>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
